server:
 port: 8080
 servlet:
   context-path: /identity
spring:
 datasource:
   url: "jdbc:mysql://localhost:3306/identity_service_db"
   username: root
   password: 123456
   driver-class-name: com.mysql.cj.jdbc.Driver

 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.MySQL8Dialect
       format_sql: true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace



